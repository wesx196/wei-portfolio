<div class="backdrop"></div>
<dialog open>
  <h2>Contact Me</h2>
  <form (ngSubmit)="sendEmail($event)" #contactForm="ngForm">
    <p>
      <label for="Name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="enteredName"
        #name="ngModel"
        required
        minlength="2"
        maxlength="50"
      />
      <span *ngIf="name.invalid && name.touched" class="error">
        Name is required and must be between 2 and 50 characters.
      </span>
    </p>

    <p>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="enteredEmail"
        #email="ngModel"
        required
        email
      />
      <span *ngIf="email.invalid && email.touched" class="error">
        A valid email is required.
      </span>
    </p>
    <p>
      <label for="message">Message</label>
      <textarea
        id="message"
        rows="5"
        name="message"
        [(ngModel)]="enteredMessage"
        #message="ngModel"
        required
        minlength="10"
        maxlength="500"
      ></textarea>
      <span *ngIf="message.invalid && message.touched" class="error">
        Message is required and must be between 10 and 500 characters.
      </span>
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit" [disabled]="contactForm.invalid">Send</button>
    </p>
  </form>
</dialog>
